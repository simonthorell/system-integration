version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
      # - node_modules_volume:/app/node_modules
    ports:
      - "8080:8080"
    # environment:
    #   - NODE_ENV=development
    # command: quasar dev
    # stdin_open: true
    # tty: true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - /app/target
    ports:
      - "8081:8080"
    environment:
      - DB_HOST=mysql
      - DB_PASSWORD=my-secret-pw
    command: mvn spring-boot:run

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  mysql-data:
  # node_modules_volume:
